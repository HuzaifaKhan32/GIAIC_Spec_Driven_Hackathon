<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot UI</title>
    <style>
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --widget-background: #ffffff;
            --user-message-bg: #007bff;
            --bot-message-bg: #e9ecef;
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            margin: 0;
        }

        .chatbot-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 30px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            z-index: 999;
        }

        .chatbot-widget {
            display: none;
            position: fixed;
            bottom: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background-color: var(--widget-background);
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            z-index: 1000;
        }

        .chatbot-header {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.1rem;
            font-weight: bold;
        }

        .chatbot-close {
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
        }

        .chatbot-body {
            flex-grow: 1;
            padding: 15px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
            line-height: 1.4;
        }

        .message.user {
            background-color: var(--user-message-bg);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 5px;
        }

        .message.bot {
            background-color: var(--bot-message-bg);
            color: #333;
            align-self: flex-start;
            border-bottom-left-radius: 5px;
        }

        .chatbot-footer {
            padding: 10px 15px;
            border-top: 1px solid #ddd;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .chatbot-input {
            flex-grow: 1;
            border: 1px solid #ccc;
            border-radius: 20px;
            padding: 10px 15px;
            font-size: 1rem;
            outline: none;
        }

        .chatbot-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
        }

        .chatbot-send {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @media (max-width: 480px) {
            .chatbot-widget {
                width: 100%;
                height: 100%;
                bottom: 0;
                right: 0;
                border-radius: 0;
            }

            .chatbot-toggle {
                bottom: 10px;
                right: 10px;
            }
        }

    </style>
</head>
<body>

    <button class="chatbot-toggle">ðŸ¤–</button>

    <div class="chatbot-widget" id="chatbot-widget">
        <div class="chatbot-header">
            <span>Chat with us</span>
            <button class="chatbot-close" id="chatbot-close">&times;</button>
        </div>
        <div class="chatbot-body" id="chatbot-body">
            <div class="message bot">Hello! How can I help you today?</div>
            <div class="message user">I have a question about my order.</div>
             <div class="message bot">Sure, I can help with that. What's your order number?</div>
        </div>
        <div class="chatbot-footer">
            <input type="text" class="chatbot-input" id="chatbot-input" placeholder="Type a message...">
            <button class="chatbot-send">&#10148;</button>
        </div>
    </div>

    <script>
        const chatbotToggle = document.querySelector('.chatbot-toggle');
        const chatbotWidget = document.getElementById('chatbot-widget');
        const chatbotClose = document.getElementById('chatbot-close');
        const chatbotInput = document.getElementById('chatbot-input');

        chatbotToggle.addEventListener('click', () => {
            if (chatbotWidget.style.display === 'none' || chatbotWidget.style.display === '') {
                chatbotWidget.style.display = 'flex';
                chatbotInput.focus();
            } else {
                chatbotWidget.style.display = 'none';
            }
        });

        chatbotClose.addEventListener('click', () => {
            chatbotWidget.style.display = 'none';
        });
    </script>

</body>
</html>
